  <g fill="#fff" text-anchor="middle" font-family="DejaVu Sans,Verdana,Geneva,sans-serif" font-size="110">
    
    
        <text x="235" y="140" fill="#010101" fill-opacity=".3" transform="scale(0.1)" textLength="350" lengthAdjust="spacing">boring</text>
        <text x="235" y="130" transform="scale(0.1)" textLength="350" lengthAdjust="spacing">boring</text>
    
    <text x="655" y="140" fill="#010101" fill-opacity=".3" transform="scale(0.1)" textLength="330" lengthAdjust="spacing">badge</text>
    <text x="655" y="130" transform="scale(0.1)" textLength="330" lengthAdjust="spacing">badge</text>
